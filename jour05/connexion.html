<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 400px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Styles pour les erreurs */
      .error-msg {
        color: #d9534f;
        font-size: 0.85em;
        margin-top: 5px;
        display: none;
      }
      input.invalid {
        border-color: #d9534f;
        background-color: #f9d6d5;
      }
      input.valid {
        border-color: #5cb85c;
        background-color: #dff0d8;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Connexion</h2>

    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <span class="error-msg" id="error-email"
          >Veuillez entrer une adresse email valide.</span
        >
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required />
        <span class="error-msg" id="error-password"
          >Le mot de passe ne peut pas être vide.</span
        >
      </div>

      <button type="submit">Se connecter</button>
    </form>

    <script>
      // Fonctions de validation génériques
      const validateField = (input, regex, errorId, errorMsg) => {
        const errorElement = document.getElementById(errorId);
        const isValid = regex.test(input.value);

        if (!isValid && input.value !== "") {
          input.classList.add("invalid");
          input.classList.remove("valid");
          errorElement.textContent = errorMsg;
          errorElement.style.display = "block";
          return false;
        } else if (input.value === "") {
          // Gestion du champ vide
          input.classList.remove("valid");
          input.classList.add("invalid");
          errorElement.textContent = "Ce champ est requis.";
          errorElement.style.display = "block";
          return false;
        } else {
          input.classList.remove("invalid");
          input.classList.add("valid");
          errorElement.style.display = "none";
          return true;
        }
      };

      // Écouteurs d'événements (Asynchrone/Temps réel)
      document.getElementById("email").addEventListener("input", function () {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        validateField(
          this,
          emailRegex,
          "error-email",
          "Format d'email invalide."
        );
      });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          // Pour la connexion, on vérifie juste qu'il n'est pas vide (la complexité c'est à l'inscription)
          const passRegex = /.+/;
          validateField(
            this,
            passRegex,
            "error-password",
            "Le mot de passe est requis."
          );
        });

      // Empêcher la soumission si erreurs
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          // Ici, on pourrait boucler sur tous les champs pour revérifier avant l'envoi final
          if (document.querySelectorAll(".invalid").length > 0) {
            e.preventDefault();
            alert("Veuillez corriger les erreurs avant de continuer.");
          }
        });
    </script>
  </body>
</html>
